name: armTemplateDeployment

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  armDeploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Azure Login
        uses: Azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

    
      - name: Azure CLI script
        uses: azure/cli@v1
        with:
          azcliversion: 2.30.0
          inlineScript: |
            az account show
            az storage -h